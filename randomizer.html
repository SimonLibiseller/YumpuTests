<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Yumputests by YumpuTeam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script type="text/javascript" src="//www.yumpu.com/assets/v4/js/modules/toddycat/bin/YumpuMagazine.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
      h3{
        margin-top:10px;
      }
      .pull-left{
        float:left;
      }
      
      .clearfix:after {
          content: ".";
          clear: both;
          display: block;
          visibility: hidden;
          height: 0px;
      }
    </style>
    <script type="text/javascript">
      var myYumpu = new Yumpu();
      var documentIds = [26904868, 54695889, 54695904, 54696144, 26677412];
      
      $(function() {
        for(var i = 1; i <= 10; $i++)
        {
          documentId = documentIds[Math.floor(Math.random() * documentIds.length)];
          $('#yp-randomizer').html('<div class="pull-left"><h3>' + documentId + '</h3><div id="yp-document-' + i + "' style="width: 400px; height:300px"></div></div>");
          myYumpu.create_player('#yp-document-' + i, documentId);
        }
      });
    </script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Randomizer</h1>
      <h2 class="project-tagline">Publishing digital magazines worldwide</h2>

      <a href="bookshelfs.html" class="btn">View bookshelfs</a>
      <a href="randomizer.html" class="btn">View randomized magazines</a>
    </section>

    <section class="main-content">
    
    
    <div id="yp-randomizer" class="clearfix"></div>

      </footer>

    </section>

  
  </body>
</html>
