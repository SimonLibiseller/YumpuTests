<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Yumputests by YumpuTeam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script type="text/javascript" src="//www.yumpu.com/assets/v4/js/modules/toddycat/bin/YumpuMagazine.min.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Magazines</h1>
      <h2 class="project-tagline">Publishing digital magazines worldwide</h2>
    </section>

    <section class="main-content">
    
    
    
<div class="pull-left"></div>
<h3>Default magazine</h3>
<div id="yp-default-document" style="width:400px; height:300px;"></div>
<script>
   var myYumpu = new Yumpu();
   myYumpu.create_player("#yp-default-document", "27006059");
</script>
</div>

<div class="pull-left">
<h3>Magazine with modified settings</h3>
<div id="yp-my-document" style="width:400px; height:300px;"></div>
<script>
   myYumpu.create_player("#yp-my-document", "27006059", { startpage:4, singlepageViewOn:"1", canvasFSBGColor:"#BBDDCC" });
</script>
</div>

<div class="pull-left">
<h3>Flash player</h3>
<div id="yp-my-document-flash" style="width:400px; height:300px;"></div>
<script>
   myYumpu.create_player("#yp-my-document-flash", "27006059", { fallback_order: "flash" });
</script>
</div>
<div class="pull-left">
<h3>HTML5 player</h3>
<div id="yp-my-document-html5" style="width:400px; height:300px;"></div>
<script>
   myYumpu.create_player("#yp-my-document-html5", "27006059", { fallback_order: "html5" });
</script>
</div>
<div class="pull-left">
<h3>JS player</h3>
<div id="yp-my-document-js" style="width:400px; height:300px;"></div>
<script>
   myYumpu.create_player("#yp-my-document-js", "27006059", { fallback_order: "js" });
</script>
</div>
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/YumpuTeam/YumpuTests">Yumputests</a> is maintained by <a href="https://github.com/YumpuTeam">YumpuTeam</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
