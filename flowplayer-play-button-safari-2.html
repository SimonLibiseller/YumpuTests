<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play-Button not visible in Safari until resizing the page.</title>
    <link rel="stylesheet" href="./flowplayer/skin/skin.css">
    <script src="./flowplayer/flowplayer.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>


    <style type="text/css">
        html, body {
            overflow: hidden;
        }

        body {
            height: 100%;
            position: absolute;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .flowplayer .fp-color {
            background-color: #0082b2
        }

        .flowplayer .fp-logo {
            display: block;
            opacity: 0.5;
            width: 20%
        }
    </style>

</head>
<body>

<div class="fp-edgy" id="flowplayerContainer"></div>

<script type="text/javascript">
    window.addEventListener('load', function () {
        flowplayer(function (api) {
            api.embedCode = function () {
                return '<scr' + 'ipt src="//local.yumpu.com/en/video/embed/5ac5fb54390c0d0b" data-color="#0082b2">' +
                    '</scr' + 'ipt>'; //HTML parser should not parse this as end of the script tag --> '+' workaround
            };
        });
        var flowplayerContainer = document.getElementById('flowplayerContainer');
        flowplayer(flowplayerContainer, {
            key: '$940750546569430',
            logo: '//assets.yumpu.com/v4/img/logo/yumpu_footer_logo.png',
            analytics: 'UA-27868640-1',
            //poster: 'https://s3-eu-west-1.amazonaws.com/yumpu/TeaserVideos/14854/351/100/680/1485435110_0680-Teaser-thumbs-00016.jpg',
            clip: {
                title: 'Play-Button',
                sources: [
                    {
                        type: 'video/mp4',
                        src: 'https://s3-eu-west-1.amazonaws.com/yumpu/TeaserVideos/14854/351/100/680/1485435110_0680-Teaser-generic-720p.mp4'
                    }
                ]
            }
        });
    });
</script>

</body>
</html>
