<!DOCTYPE html>
<html lang="en">
<head>

    <title>Play-Button not visible in Safari until resizing the page.</title>

</head>
<body>

<div class="fp-edgy" id="flowplayerContainer"></div>

<script type="text/javascript">
    window.addEventListener('load', function () {
        var flowplayerContainer = document.getElementById('flowplayerContainer');
        flowplayer(flowplayerContainer, {

                title: 'Play-Button',
                sources: [
                    {
                        type: 'video/mp4',
                        src: 'https://s3-eu-west-1.amazonaws.com/yumpu/TeaserVideos/14854/351/100/680/1485435110_0680-Teaser-generic-720p.mp4'
                    }
                ]
            }
        });
    });
</script>

</body>
</html>
